{% extends 'base.html' %}

{% block title %}Forgot password{% endblock %}

{% block body %}

<div class="col-lg-3"></div>
<div class="col-lg-6">
    <h1>Request password reset</h1>

    <form method="post" action="/loan/public/password/request-reset">

        <div class="form-group row">
            <label for="inputEmail" class="col-lg-5">Email address</label>
            <input class="col-lg-7" type="email" id="inputEmail" name="email" placeholder="Email address" autofocus required />
        </div>

        <div class="form-group row">
            <div class="col-lg-5"></div>
            <button class="col-lg-7 btn btn-primary" type="submit">Send password reset</button>
        </div>
    </form>
</div>

{% endblock %}
