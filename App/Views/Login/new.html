{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block body %}

<div class="row">
    <div class="col-lg-3">

    </div>

    <div class="col-lg-6">
        <section>
            <div class="card">
                <div class="card-body">

                    <div class="text-center mb-4">
                        <h1>Log in</h1>
                    </div>
    
                    <form action="/login/create" method="post">
    
                        <div class="form-group row">
                            <label for="inputEmail" class="col-lg-4 col-form-label text-md-right">Email address</label>
                            <input type="email" class="col-lg-6 form-control" id="inputEmail" name="email"
                                placeholder="" autofocus value="{{ email }}" />
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-lg-4 col-form-label text-md-right">Password</label>
                            <input type="password" class="col-lg-6 form-control" id="inputPassword"
                                name="password" placeholder="" />
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-4"></div>
                            <label class="col-lg-6">
                                <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked"
                                    {% endif %} />
                                Remember
                                me
                            </label>
                        </div>
    
                        <div class="form-group row">
                            <div class="col-lg-4"></div>
                            <button class="col-lg-6 btn btn-primary" type="submit">Log in</button>
    
                        </div>
    
                        <div class="form-group row">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-8">
                                <a href="/password/forgot">Forgot password?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>

{% endblock %}
