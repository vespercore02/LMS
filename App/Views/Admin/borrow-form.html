{% extends 'base.html' %}

{% block title %}Loan - Form{% endblock %}

{% block body %}

<div class="col-lg-2"></div>
<div class="col-lg-8">

    <div class="card">
        <div class="card-header">
                <h4>Loan Form</h4>
        </div>
        <div class="card-body">
            {% if loan.errors is not empty %}
            <p>Errors:</p>
            <ul>
                {% for error in loan.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form action="/admin/users/create" method="post">

                
                <div class="form-group row">
                    <label for="inputLoanId" class="col-lg-4 col-form-label">Name :</label>
                    <input type="text" class="col-lg-8 form-control-plaintext id" id="inputLoanId" name="loan_by"
                        placeholder="Loan by" autofocus value="{{ loan.id }}" required />
                </div>

                <div class="form-group row">
                    <label for="inputLoanDate" class="col-lg-4 col-form-label">Date Borrow :</label>
                    <input type="text" class="col-lg-8 form-control-plaintext loan_date" id="inputLoanDate"
                        name="loan_date" placeholder="Loan by" autofocus value="{{ loan.loan_date }}" required />
                </div>

                <div class="form-group row">
                    <label for="inputLoanAmount" class="col-lg-4 col-form-label">Principal Amount :</label>
                    <input type="text" class="col-lg-8 form-control-plaintext" id="inputLoanAmount" name="loan_amount"
                        placeholder="Loan Amount" autofocus value="{{ loan.loan_amount }}" required />
                </div>

                <div class="form-group row">
                    <label for="inputMonthtoPay" class="col-lg-4 col-form-label">Interest :</label>
                    <input type="text" class="col-lg-8 form-control-plaintext" id="inputMonthtoPay" name="months_to_pay"
                        placeholder="Month/s to Pay" autofocus value="{{ loan.months_to_pay }}" required />
                </div>

                <!--
                    
                -->
                <div class="form-group row">
                    <label for="inputMonthtoPay" class="col-lg-4 col-form-label">Month/s to Pay</label>
                    <input type="text" class="col-lg-8 form-control-plaintext" id="inputMonthtoPay" name="months_to_pay"
                        placeholder="Month/s to Pay" autofocus value="{{ loan.months_to_pay }}" required />
                </div>


                <div class="form-group row">
                    <div class="col-lg-4"></div>
                    <button type="submit" class="col-lg-8 btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>

</div>


{% endblock %}


{% block javascript %}
<script>
    $(function () {

        //autocomplete
        $(".id").autocomplete({
            source: '/account/get-id',
            minLength: 1
        });

        $(".loan_date").datepicker({
            dateFormat: "yy-mm-dd"
        });

    });

</script>
{% endblock %}
