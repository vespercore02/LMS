{% extends 'base.html' %}

{% block title %}Member - Form{% endblock %}

{% block body %}
<style>
textarea {
   resize: none;
}

</style>
<div class="col-lg-2"></div>
<div class="col-lg-8">

    {% if announcement.errors is not empty %}
    <p>Errors:</p>
    <ul>
        {% for error in announcement.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/loan/public/admin/users/create-member" method="post">

        <h4>Member Form</h4>
        <div class="form-group row">
            <label for="inputLoanId" class="col-lg-4 col-form-label">Last Name</label>
            <input type="text" class="col-lg-8 form-control-plaintext" id="inputLoanId" name="member_lastname"
                placeholder="Last Name" autofocus value="{{ announcement.announcement_title }}" required />
        </div>

        <div class="form-group row">
            <label for="inputLoanId" class="col-lg-4 col-form-label">First Name</label>
            <input type="text" class="col-lg-8 form-control-plaintext" id="inputLoanId" name="member_firstname"
                placeholder="First Name" autofocus value="{{ announcement.announcement_title }}" required />
        </div>
        
        <div class="form-group row">
            <label for="inputLoanId" class="col-lg-4 col-form-label">Middle Initial</label>
            <input type="text" class="col-lg-8 form-control-plaintext" id="inputLoanId" name="member_middleinitial"
                placeholder="Middle Initial" autofocus value="{{ announcement.announcement_title }}" required />
        </div>


        <div class="form-group row">
            <div class="col-lg-4"></div>
            <button type="submit" class="col-lg-8 btn btn-success">Save</button>
        </div>
    </form>

</div>


{% endblock %}


{% block footer %}
<script>
    $(function () {

        //autocomplete
        $(".id").autocomplete({
            source: '/loan/public/account/get-id',
            minLength: 1
        });

        $(".loan_date").datepicker({
            dateFormat: "yy-mm-dd"
        });

    });

</script>
{% endblock %}
