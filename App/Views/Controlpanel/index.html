{% extends 'base.html' %}

{% block title %} {{ user_info.name }} {% endblock %}

{% block body %}
<div class="row mb-4">

    <div class="col-12">

        <div class="card">

            <div class="card-body">
                <h3>
                    Control Panel
                </h3>
            </div>
        </div>
    </div>

</div>

<div class="row mb-4">
    <div class="col-12 col-lg-12 col-xl-12">
        <div class="card mb-4">
            <div class="card-body">
                <div class="form-group row mb-3">

                    <div class="col-sm-1"></div>

                    <button class="btn btn-success col-sm-4"
                        onclick="location.href='/ControlPanel/members';">Members</button>


                    <div class="col-sm-2"></div>

                    <button class="btn btn-success col-sm-4"
                        onclick="location.href='/ControlPanel/access';">Access</button>

                    <div class="col-sm-1"></div>
                </div>

                <div class="form-group row mb-3">

                    <div class="col-sm-1"></div>

                    <button class="btn btn-success col-sm-4"
                        onclick="location.href='/ControlPanel/groups';">Groups</button>

                    <div class="col-sm-2"></div>

                    <button class="btn btn-success col-sm-4" onclick="location.href='/ControlPanel/terms';">Term</button>

                    <div class="col-sm-1"></div>
                </div>

                
            </div>
        </div>
    </div>

</div>

{% endblock %}
