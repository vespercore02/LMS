<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/loan/public/css/styles.css" />
    <link rel="stylesheet" href="/loan/public/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/loan/public/css/jquery-ui.css" />

    <style>
        body{
            background-color: #ecf0f5;
        }

        
    
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <a class="navbar-brand" href="/loan/public">Loan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <div class="mr-auto mt-2 mt-lg-0">

            </div>
            {% if current_user %}
            <ul class="navbar-nav my-2 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/loan/public">Home</a>
                </li>

                {% if current_user.access_rights == 9 %}
                <li class="nav-item">
                    <a class="nav-link" href="/loan/public/admin/users/index">Manage</a>
                </li>
                {% endif %}

                <li class="nav-item">
                    <a class="nav-link" href="/loan/public/loans/index">Loan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/loan/public/logout">Log Out</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col">

                {% for message in flash_messages %}
                <!-- <div class="alert"> -->
                <div class="alert alert-{{ message.type }}">
                    {{ message.body }}
                </div>
                {% endfor %}

            </div>
        </div>

        <div class="row">
            {% block body %}
            {% endblock %}
        </div>
    </div>

    <script src="/loan/public/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/loan/public/js/jquery-ui.js"></script>
    <script src="/loan/public/js/jquery.validate.min.js"></script>
    <script src="/loan/public/js/popper.min.js"></script>
    <script src="/loan/public/bootstrap/js/bootstrap.min.js"></script>

    {% block footer %}
    {% endblock %}
    
</body>

</html>
